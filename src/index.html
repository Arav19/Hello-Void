<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World</title>
  <link rel="stylesheet" href="./assets/css/styles.css">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    /* Background video */
    #bgVideo {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      object-fit: cover;
      transform: translate(-50%, -50%) scale(0.7); /* scale down slightly */
      z-index: -1;
      background: black;
      pointer-events: none;
    }

    /* Title styling */
    h1 {
      position: absolute;
      font-family: 'Courier New', Courier, monospace;
      font-weight: lighter;
      top: 25%;
      left: 33%;
      transform: translateX(-50%);
      font-size: 4rem;
      letter-spacing: 6px;
      color: #40ff56;
    }

    /* Subtitle styling */
    h2.subtitle {
      position: absolute;
      top: 38%; /* slightly below main title */
      left: 33%;
      transform: translateX(-50%);
      font-family: 'Courier New', Courier, monospace;
      font-weight: lighter;
      font-size: 0.8rem;
      letter-spacing: 2px;
      color: #ffffff;
      text-align: center;
      max-width: 450px;
      line-height: 1.4;
    }

    /* Disk container */
    main.disks {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 3rem;
      position: absolute;
      top: 15%;
      right: 17%;
      width: 100%;
      flex-wrap: wrap;
      transform: scale(0.7); /* scale down slightly */
    }

    /* Disk styling */
    .disk {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      cursor: pointer;
      filter: brightness(0.9);
      transition: transform 0.4s ease, filter 0.3s ease;
      animation: spin 12s linear infinite;
    }

    .disk:hover {
      transform: scale(1.15);
      filter: brightness(1.3);
      animation-play-state: paused; /* pause spin on hover */
    }

    /* Spinning animation */
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body class="home">
  <!-- Background video -->
  <video id="bgVideo" autoplay muted loop playsinline preload="auto">
    <source src="./assets/videos/background.mp4" type="video/mp4">
    <source src="./assets/videos/background.webm" type="video/webm">
    Your browser does not support the video tag.
  </video>

  <!-- Title -->
  <h1>Hello Void</h1>
  <h2 class="subtitle">
    A collection of artworks I made by blending photographs stored onboard the Voyager Spacecraftâ€™s Golden Record with photos from Hubble Space Telescope.
  </h2>

  <!-- Disks -->
  <main class="disks">
    <a href="/issues/issue1/"><img src="./assets/images/disk1.png" alt="Issue 1" class="disk"></a>
    <a href="/issues/issue2/"><img src="./assets/images/disk2.png" alt="Issue 2" class="disk"></a>
    <a href="/issues/issue3/"><img src="./assets/images/disk3.png" alt="Issue 3" class="disk"></a>
    <a href="/issues/issue4/"><img src="./assets/images/disk4.png" alt="Issue 4" class="disk"></a>
    <a href="/issues/issue5/"><img src="./assets/images/disk5.png" alt="Issue 5" class="disk"></a>
  </main>

  <script>
    // Start video as soon as possible
    const video = document.getElementById("bgVideo");
    video.addEventListener("canplaythrough", () => {
      video.play().catch(err => console.warn("Autoplay failed:", err));
    });
  </script>
</body>
</html>
