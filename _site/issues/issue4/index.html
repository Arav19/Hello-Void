<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LOVE | VOYAGER.03</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      color: white;
      background-color: black;
      margin: 0;
      padding: 4rem 2rem 2rem 2rem; /* top padding added */
    }

    .content {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      align-items: flex-start; /* align text to top of image */
      gap: 3rem;
    }

    .image-section {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .image-section img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .text-section {
      flex: 1;
    }

    h1 {
      font-size: 3rem;
      color: #ffffff;
      margin-bottom: 0.5rem;
      font-family: 'Courier New', Courier, monospace;
      font-weight: lighter;
    }

    h2 {
      font-size: 1.2rem;
      color: #aaa;
      margin-bottom: 1.5rem;
      font-family: 'Courier New', Courier, monospace;
      font-weight: lighter;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }

    a.back {
      display: inline-block;
      margin-top: 2rem;
      color: #40ff56;
      text-decoration: none;
      font-family: 'Courier New', Courier, monospace;
    }

    a.back:hover {
      text-decoration: underline;
    }

    @media (max-width: 800px) {
      .content {
        flex-direction: column;
        text-align: center;
      }

      .text-section {
        margin-top: 2rem;
      }
    }
  </style>
</head>

<body>
  <div class="content">
    <div class="image-section">
      
        <img src="/assets/images/memory.png" alt="LOVE">
      
    </div>

    <div class="text-section">
      <h1>LOVE</h1>
      <h2>A curius thing</h2>
      <p><p>In all the vastness of the cosmos, life learned to love. Among endless silence, atoms found a way to feel for other atoms.</p>
</p>
      <a href="/" class="back">‚Üê Back to main page</a>
    </div>
  </div>
</body>
</html>
